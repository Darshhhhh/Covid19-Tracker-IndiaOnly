  <div class="heading" id="Heading-page1">

<!-- Table view for Data📒   -->
  <div class="row">
      <div class="col-md-12">
            <table class="table table-striped" id="tbl1">
                <thead>
                    <tr>
                      <th scope="col">State Name</th>
                      <th scope="col">Active Cases</th>
                      <th scope="col">Recoverd Cases</th>
                      <th scope="col">Death</th>
                      <th scope="col">Total Cases</th>
                    </tr>
                  </thead>
                  <tbody>
<!-- Api script which passes Data in tabale📝 -->
                      <script> 
                            async function load() 
                            {
                                let url = "https://api.rootnet.in/covid19-in/stats/latest";
                                let obj = await (await fetch(url)).json();
                                    for(i=0;i<=obj["data"]["regional"].length;i++)
                                    {                                   
                                        document.getElementById("tbl1").innerHTML += "<tr><td>"+obj["data"]["regional"][i]["loc"]+
                                          "</td><td>"+((obj["data"]["regional"][i]["totalConfirmed"])-((obj["data"]["regional"][i]["discharged"])+(obj["data"]["regional"][i]["deaths"])))+
                                          "</td><td>"+obj["data"]["regional"][i]["discharged"]+
                                          "</td><td>"+obj["data"]["regional"][i]["deaths"]+
                                          "</td><td>"+obj["data"]["regional"][i]["totalConfirmed"]+"</td></tr>";                 
                                          document.getElementById("active").innerHTML = obj["data"]["unofficial-summary"][0]["active"];    
                                          document.getElementById("recovered").innerHTML = obj["data"]["unofficial-summary"][0]["recovered"];   
                                          document.getElementById("death").innerHTML = obj["data"]["unofficial-summary"][0]["deaths"]; 
                                          document.getElementById("total").innerHTML = obj["data"]["unofficial-summary"][0]["total"];
                                    }                        
                            }
                            load();
                       </script>
                  </tbody>
            </table>
      </div>
  </div>
